<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="CalculatorStyles.css">
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      "
      class="input-button"
      >1</button>

      <button onclick="
        updateCalculation('2');
      "
      class="input-button"
      >2</button>

      <button onclick="
        updateCalculation('3');
      "
      class="input-button"
      >3</button>

      <button onclick="
        updateCalculation(' + ');
      "
      class="sign-button"
      >+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      "
      class="input-button"
      >4</button>

      <button onclick="
        updateCalculation('5');
      "
      class="input-button"
      >5</button>

      <button onclick="
        updateCalculation('6');
      "
      class="input-button"
      >6</button>

      <button onclick="
        updateCalculation(' - ');
      "
      class="sign-button"
      >-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      "
      class="input-button"
      >7</button>

      <button onclick="
        updateCalculation('8');
      "
      class="input-button"
      >8</button>

      <button onclick="
        updateCalculation('9');
      "
      class="input-button"
      >9</button>

      <button onclick="
        updateCalculation(' * ');
      "
      class="sign-button"
      >*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      "
      class="input-button"
      >0</button>

      <button onclick="
        updateCalculation('.');
      "
      class="input-button"
      >.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      class="input-button"
      >=</button>

      <button onclick="
        updateCalculation(' / ');
      "
      class="sign-button"
      >/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      class="input-button"
      >Clear</button>
    </p>

    <script src="Calculator.js"></script>
  </body>
</html>
